<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twitter</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li><img src="" alt="Home"/></li>
                        <li><img src="" alt="Notifications"/></li>
                        <li><img src="" alt="Messages"/></li>
                    </ul>
                </nav>
                <img src="/imagens/logo.svg" alt="Logo Twitter" />
                <div class="side">
                    <input type="text" placeholder="Search on Twitter"/>
                    <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="AVATAR"/>
                    <button>Tweet</button>
                </div>
            </div>
        </header>

        <div class="banner">
            <h1>Twitter da Rocketseat</h1>
        </div>

        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>1234</strong>
                    </li>
                    <li>
                        <span>Followings</span>
                        <strong>530</strong>
                    </li>
                    <li>
                        <span>Followers</span>
                        <strong>83</strong>
                    </li>
                    <li>
                        <span>Favorites</span>
                        <strong>20</strong>
                    </li>
                    <li>
                        <span>List</span>
                        <strong>6</strong>
                    </li>
                    <li>
                        <span>Moments</span>
                        <strong>0</strong>
                    </li>
                </ul>
            
                <div class="actions">
                    <button>Follow</button>
                    <img src="/imagens/more.svg" alt="More"/>
                </div>

            </div>
        </div>

        <div class="wrapper-content">

            <aside class="profile">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Eduardo Castellini"/>
                <hi>Eduardo Castellini</hi>
                <span>@edcst</span>
                <p>Web Developer, #nodejs #reactjs, #reactnative</p>
                <ul>
                    <li>
                        
                    </li>
                </ul>
            </aside>

            <section class="timeline">
                timeline
            </section>

            <aside class="widgets">
                widgets
            </aside>

        </div>

    </body>
</html>
